    <style>
      /* Styles specifically for PDF generation via Print */
      @media print {
        @page {
          size: A4;
          margin: 2cm;
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
        }
        /* Hide UI elements */
        .no-print {
          display: none !important;
        }
        /* Ensure chat content expands fully */
        .print-content {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
          max-height: none !important;
          position: static !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
        }
        /* Fix text colors for printing */
        .print-content * {
          color: black !important;
        }
      }

      /* Core layout fixes */
      html {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent html scroll */
      }
      
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll */
        overscroll-behavior: none; /* Prevent pull-to-refresh rubber banding */
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      /* Dark mode body background */
      html.dark body {
        background-color: #0f172a; /* slate-900 */
        background-image: 
          radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.05) 0px, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.02) 0px, transparent 50%);
      }
      
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Custom scrollbar for chat */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.3);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(148, 163, 184, 0.5);
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
      }
    </style>
